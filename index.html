<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate App Group 10</title>
    <link rel="shortcut icon" href="assets/images/faviconicon.ico">
    <link rel="stylesheet" href="./assets/style.css">
    <script defer src="./assets/script.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Real Estate 
            <span class="text-active"> App </span>
            </h1> 
            <h4> Discover latest properties for sale anywhere in the USA.</h4>
        </header>
        <form>
            <div class="searchCity">
                <input type="text" placeholder="Enter the location for properties eg: Miami">
            </div>
            <div class="relevance">
                <label>Sort By</label>
                <select name="relevance" id="relevance">
                    <option value="relevance">relevance</option>
                    <option value="newest">newest</option>
                    <option value="price-high">price-high</option>
                    <option value="price-low">price-low</option>
                    <option value="price-reduced-date">price-reduced-date</option>
                    <option value="sqft-high">sqft-high</option>
                    <option value="open-house">open-house</option>
                    <option value="photos">photos</option>
                </select>
            </div>


            <div class="minBeds">
                <label>Minimum Beds</label>

                <input type="number" placeholder="1">

               <br/><br/>

                <button type="submit">Search </button>
            </div>
        </form>
        <div class="Team">
          <p>
            Made By Team 10 - University of Miami Coding BootCamp
          </p>  
        </div>
    </div>
</body>

</html>
